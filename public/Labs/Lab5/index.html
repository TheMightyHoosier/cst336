<!DOCTYPE html>
<html>
    <head>
        <title>Pixabay Image Search</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        
        <h1 class="jumbotron d-flex justify-content-center">Pixabay Image Search</h1>
        
        <div class="d-flex justify-content-center p-2 h3 m-5">
            <input type="email" class="form-control w-25" id="mySearch" aria-describedby="emailHelp" placeholder="Enter Keyword">
            <button type="button" class="btn btn-secondary" id="vert">Search Vertical</button>
            <button type="button" class="btn btn-secondary" id="horiz">Search Horizontal</button>
        </div>
        
        <div class="d-flex justify-content-center p-2">
            <div class="d-flex flex-column">
                <div class="p-2" id="likes0"></div>
                <div class="p-2">
                    <img id="pic0" class="rounded" src="">
                </div>
            </div>
            <div class="d-flex flex-column">
                <div class="p-2" id="likes1"></div>
                <div class="p-2">
                    <img id="pic1" class="rounded" src="">
                </div>
            </div>
            <div class="d-flex flex-column">
                <div class="p-2" id="likes2"></div>
                <div class="p-2">
                    <img id="pic2" class="rounded" src="">
                </div>
            </div>
            <div class="d-flex flex-column">
                <div class="p-2" id="likes3"></div>
                <div class="p-2">
                    <img id="pic3" class="rounded" src="">
                </div>
            </div>
            
        </div>

        <script>
            /* global $ */
            var API_KEY="13944946-19a9f2fa6c30e8ce9ea1ae987";
            
            $("#vert").on("click", function(){
                console.log("Button pushed");
                
                $.ajax({
                    method: "GET",
                    url: "https://pixabay.com/api/?key=" + API_KEY + "&q=" + $("#mySearch").val() + "&orientation=vertical",
                    dataType: "json",
                    data: { "state": $("#state").val() },
                    success: function(result,status) {
                        console.log("https://pixabay.com/api/?key=" + API_KEY + "&q=" + $("#mySearch").val() + "&orientation=vertical");
                        $("#pic0").attr("src", result.hits[0].previewURL);
                        $("#pic1").attr("src", result.hits[1].previewURL);
                        $("#pic2").attr("src", result.hits[2].previewURL);
                        $("#pic3").attr("src", result.hits[3].previewURL);
                        
                        $("#likes0").html("Likes: " + result.hits[0].likes);
                        $("#likes1").html("Likes: " + result.hits[1].likes);
                        $("#likes2").html("Likes: " + result.hits[2].likes);
                        $("#likes3").html("Likes: " + result.hits[3].likes);
                    }
                });//ajax
            });
            
            $("#horiz").on("click", function(){
                console.log("Button pushed");
                
                $.ajax({
                    method: "GET",
                    url: "https://pixabay.com/api/?key=" + API_KEY + "&q=" + $("#mySearch").val() + "&orientation=horizontal",
                    dataType: "json",
                    data: { "state": $("#state").val() },
                    success: function(result,status) {
                        console.log("https://pixabay.com/api/?key=" + API_KEY + "&q=" + $("#mySearch").val() + "&orientation=horizontal");
                        $("#pic0").attr("src", result.hits[0].previewURL);
                        $("#pic1").attr("src", result.hits[1].previewURL);
                        $("#pic2").attr("src", result.hits[2].previewURL);
                        $("#pic3").attr("src", result.hits[3].previewURL);
                        
                        $("#likes0").html("Likes: " + result.hits[0].likes);
                        $("#likes1").html("Likes: " + result.hits[1].likes);
                        $("#likes2").html("Likes: " + result.hits[2].likes);
                        $("#likes3").html("Likes: " + result.hits[3].likes);
                    }
                });//ajax
            });
        </script>
        
        </body>
</html>
